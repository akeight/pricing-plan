<!DOCTYPE html>
<html>

  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-image: linear-gradient(
        90deg,
        hsl(240deg 100% 57%) 0%,
        hsl(276deg 100% 45%) 11%,
        hsl(294deg 100% 40%) 22%,
        hsl(311deg 100% 42%) 33%,
        hsl(322deg 100% 47%) 44%,
        hsl(330deg 100% 49%) 56%,
        hsl(337deg 100% 50%) 67%,
        hsl(342deg 100% 50%) 78%,
        hsl(348deg 100% 50%) 89%,
        hsl(0deg 97% 55%) 100%
        );
      }
      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
      }
      .pricing-plan {
        flex: 1;
        max-width: 400px;
        padding: 20px;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(50px);
        text-align: center;
      }
      .plan-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .plan-price {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .plan-features {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .plan-button {
        background-color: orange;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 10%;
        margin-top: 10px;
      }
      button:hover {
        filter: invert(100%);
      }
      @media (max-width: 1250px) { 
        .pricing-container {
        flex-direction: column;
        height: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
